<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- required meta for bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>02 Teach : Team Activity</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script type="text/javascript" src="teach02.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="content">
        <div class="sec1">
            <h1>Change color in JavaScript</h1>
            <form id="form1" action="">
                Enter color: <input type="text" name="color">
                <button onclick="changeColor();">Change color</button>
            </form>
        </div>
        <div class="sec2">
            <h1>Change color in JQuery</h1>
            <form id="form2" action="">
                Enter color: <input type="text" name="color" id="fCol">
                <button>Change color</button>
            </form>
        </div>
        <div class="sec3">
            <h1>JQuery Toggle Fade</h1>
            <form id="form3" action="">
                <button>Click to fade element</button>
            </form>
        </div>
        <button onclick="click();">Click Me</button>
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
